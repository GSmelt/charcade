<style>
canvas {
	position:absolute;
	top:40%;
	left:35%;
	margin-left:auto;
	margin-right:auto;
	display:block;
    border:1px solid #00000;
    background-color: #000080;

<body onload="startGame()"> 
<input type="button" value="Restart" onclick="restart()">
<script>

//var yellowGamePiece;
var yellowGamePiece;
var obstacles=[];
var score;
var test;

function startGame() {
    myGameArea.start();
    yellowGamePiece = new component(20, 20, "yellow", 10, 120);
	//redGamePiece= new component(20, 20, "red", 10, 60);
	setInterval(function(){obstacle=new component(10,200,"green", 480,120)});
	score= new component("30px","consolas","white",280,30,"text");
}	

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 10);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
	stop: function(){
	clearInterval(this.interval);
	}
	
}

function component(width, height, color, x, y,type) {
    this.gamearea = myGameArea;
	this.type=type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
		if(this.type=="text"){
		ctx.font=this.width+" "+this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, 30, 40);
		}
		else{
		ctx.fillStyle=color;
		ctx.fillRect(this.x, this.y, this.width,this.height);
		}
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
	this.collideWith=function(object){
	var left=this.x;
	var right=this.x+(this.width);
	var top=this.y;
	var bottom=this.y+(this.height);
	var leftObs=object.x;
	var rightObs= object.x+object.width;
	var topObs = object.y;
	var bottomObs=object.y+object.height;
	var collide=true;
	if ((bottom<topObs)||(top>bottomObs)||(right<leftObs)||(left>rightObs)){
	collide=false;
	}
	return collide;
	}
}

function updateGameArea() {
    var x, y;
    for (i = 0; i < obstacles.length; i += 1) {
        if (yellowGamePiece.collideWith(obstacles[i])) {
            myGameArea.stop();
            return;
        } 
    }
    myGameArea.clear();
	test=myGameArea.frameNo;
    myGameArea.frameNo+=1;
    if (myGameArea.frameNo == 1 || everyinterval(100)) {
        x = myGameArea.canvas.width;
		minHeight=50;
		maxHeight=200;
		
        y = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		minGap=40;
		maxGap=100;
		gap=Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		obstacles.push(new component(30, minHeight, "green", x, 0));
		obstacles.push(new component(30, x-maxHeight-gap, "green", x, minHeight+gap));
    }
    for (i = 0; i < obstacles.length; i += 1) {
        obstacles[i].x += -1;
        obstacles[i].update();
    }
	//if (myGameArea.keys && myGameArea.keys[37]) {
	//moveleft();}
    //if (myGameArea.keys && myGameArea.keys[39]) {
	//moveright(); }
    if (myGameArea.keys && myGameArea.keys[38]) {
	moveup(); }
    if (myGameArea.keys && myGameArea.keys[40]) {
	movedown(); }
	score.text="Score: "+myGameArea.frameNo;
	score.update();
    yellowGamePiece.newPos();    
    yellowGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function moveup(){
	yellowGamePiece.speedY=0;
    yellowGamePiece.speedY	+= -.6; 
}

function movedown() {
	yellowGamePiece.speedY=0;
    yellowGamePiece.speedY += .6; 
}

function moveleft() {
	yellowGamePiece.speedX=0;
    yellowGamePiece.speedX += -1; 
}

function moveright() {	
	yellowGamePiece.speedX=0;
    yellowGamePiece.speedX += 1; 
}

function clearmove() {
    yellowGamePiece.speedX = 0; 
    yellowGamePiece.speedY = 0; 
}
function restart(){
window.location.reload();}
</script>

</body>
