<style>
canvas {
	position:absolute;
	top:40%;
	left:35%;
	margin-left:auto;
	margin-right:auto;
	display:block;
    border:1px solid #00000;
    background-color: #000080;
}

</style>
</head>
<body onload="startGame()"> 
<input type="button" value="Restart" onclick="restart()">
<script>


var snake;

function startGame() {
    myGameArea.start();
	minYLoc =10;
	maxYLoc =250;
	minXLoc =10;
	maxXLoc =460;
    snake = new component(20, 20, "red", 100, 100);
	candy = new component(20,20, "green", Math.floor(Math.random()*(maxXLoc-minXLoc+1)+minXLoc),Math.floor(Math.random()*(maxYLoc-minYLoc+1)+minYLoc));
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval=setInterval(updateGameArea,10);
		window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
	},clear:function(){
	this.context.clearRect(0,0,this.canvas.width,this.canvas.height);
	},
	stop: function(){
	clearInterval(this.interval);
	}
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;   
	this.x = x;
    this.y = y;    
    this.update=function(){
	ctx = myGameArea.context;
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;        
    }
	this.collideWith=function(object){
	var left=this.x;
	var right=this.x+(this.width);
	var top=this.y;
	var bottom=this.y+(this.height);
	var leftObs=object.x;
	var rightObs= object.x+object.width;
	var topObs = object.y;
	var bottomObs=object.y+object.height;
	var collide=true;
	if ((bottom<topObs)||(top>bottomObs)||(right<leftObs)||(left>rightObs)){
	collide=false;
	}
	return collide;
	}
}
function updateGameArea()
{ 
	minYLoc =10;
	maxYLoc =250;
	minXLoc =10;
	maxXLoc =460;
myGameArea.clear();
if (snake.collideWith(candy)) {
            candy = new component(20,20, "green", Math.floor(Math.random()*(maxXLoc-minXLoc+1)+minXLoc),Math.floor(Math.random()*(maxYLoc-minYLoc+1)+minYLoc));
			snake.width+=50;
            return;
        } 

if(snake.x>460 || snake.x<5)
{
	myGameArea.stop();
	return;
}
if (myGameArea.keys && myGameArea.keys[38]) {
	moveup(); }
if (myGameArea.keys && myGameArea.keys[40]) {
	movedown(); }
if (myGameArea.keys && myGameArea.keys[39]) {
	moveright(); }
if (myGameArea.keys && myGameArea.keys[37]) {
	moveleft(); }
	
snake.newPos();
snake.update();
candy.update();
}
function moveup(){
	snake.speedY=0;
	snake.speedX=0;
    snake.speedY	+= -1; 
}

function movedown() {
	snake.speedY=0;
	snake.speedX=0;
    snake.speedY += 1; 
}
function moveleft() {
	snake.speedX=0;
	snake.speedY=0;
    snake.speedX += -1; 
}

function moveright() {	
	snake.speedX=0;
	snake.speedY=0;
    snake.speedX += 1; 
}
function restart(){
window.location.reload();}
</script>

</body>
